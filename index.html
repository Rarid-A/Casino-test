<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rarid's Casino</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rarid's Casino</h1>
  </header>

  <!-- Casino Content -->
  <div id="casino-content" style="display:block;">
    <div class="tabs">
      <button class="tablink active" onclick="openTab(event, 'slots')">Slots</button>
      <button class="tablink" onclick="openTab(event, 'roulette')">Roulette</button>
      <button class="tablink" onclick="openTab(event, 'blackjack')">Blackjack</button>
      <button class="tablink" onclick="openTab(event, 'farkle')">Farkle</button>
    </div>

    <p id="balance" style="text-align: center; font-size: 18px;">Balance: 0 Gold</p>

    <div id="slots" class="tabcontent" style="display:block">
      <h2>Slots Game</h2>
      <table style="margin: 0 auto; text-align: center; border-collapse: collapse; color: white;">
        <tr>
          <th>Symbol</th>
          <th>Jackpot</th>
        </tr>
        <tr>
          <td>üçí</td>
          <td>50 Gold</td>
        </tr>
        <tr>
          <td>üçã</td>
          <td>100 Gold</td>
        </tr>
        <tr>
          <td>üçä</td>
          <td>200 Gold</td>
        </tr>
        <tr>
          <td>‚≠ê</td>
          <td>500 Gold</td>
        </tr>
        <tr>
          <td>üíé</td>
          <td>1000 Gold</td>
        </tr>
      </table>
      <div id="slot-machine">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçí</div>
        <div class="reel" id="reel3">üçí</div>
      </div>
      <button onclick="spinSlots()">Spin</button>
      <p id="slot-result"></p>
    </div>

    <div id="roulette" class="tabcontent">
      <h2>Roulette Game</h2>
      <p>Place your bet and spin the wheel!</p>
      <div id="roulette-board" style="display: flex; flex-wrap: wrap; width: 300px; margin: 0 auto;">
        <!-- Roulette cells will be dynamically generated -->
      </div>
      <form onsubmit="return placeRouletteBet(event)" style="text-align: center; margin-top: 20px;">
        <label for="bet-type">Choose your bet:</label>
        <select id="bet-type" required>
          <option value="red">Red</option>
          <option value="black">Black</option>
          <option value="green">Green</option>
        </select>
        <button type="submit">Spin</button>
      </form>
      <p id="roulette-result" style="text-align: center; margin-top: 20px;"></p>
    </div>

    <div id="blackjack" class="tabcontent" style="display:none;">
      <h2>Blackjack Game</h2>
      <div id="bet-section">
        <button onclick="startBlackjack()">Start Game</button>
      </div>
      <div id="blackjack-table"></div>
      <div id="blackjack-result"></div>
    </div>

  </div>

    <div id="farkle" class="tabcontent" style="display:none;">
        <div id="game-info">
          <p>Round: <span id="round">0</span> / 3</p>
          <p>Round Score: <span id="round-score">0</span></p>
          <p>Total Score: <span id="total-score">0</span></p>
        </div>
        <div id="dice-area">
          <!-- Dice will be dynamically generated here -->
        </div>
        <div id="game-controls">
          <button id="new-game">New Game</button>
          <button id="roll-dice" disabled>Roll Dice</button>
          <button id="cash-out" disabled>Cash Out</button>
        </div>
        <p id="message"></p>
      </div>
    </div>

  </div>

  <script>
    // Set default account to "test1"
    const defaultAccount = "test1";
    console.log(`Default account: ${defaultAccount}`);
  </script>
  <script src="script.js"></script>
  <script src="slots.js"></script>
  <script src="roulette.js"></script>
  <script src="blackjack.js"></script>
  <script src="farkle.js"></script>
</body>
</html>
